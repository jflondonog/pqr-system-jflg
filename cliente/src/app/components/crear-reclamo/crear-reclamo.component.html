<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo"> CREAR RECLAMO</span>
                    <form class="mt-3" [formGroup]="reclamoForm">
                        <div class="mb-3">
                            <input type="text" class="form-control mt-3" placeholder="Asunto" formControlName="subject">
                            <div class="text-danger" *ngIf="reclamoForm.get('subject')?.hasError('required') && reclamoForm.get('subject')?.touched">
                                <span>El asunto <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <textarea type="text" class="form-control mt-3" placeholder="Descripción" rows="6" formControlName="description"></textarea>
                            <div class="text-danger" *ngIf="reclamoForm.get('description')?.hasError('required') && reclamoForm.get('description')?.touched">
                                <span>La descripción <strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <button routerLink="/ver-solicitud/{{id_s}}" class="btn btn-secondary btn-lg float-start">REGRESAR</button>
                        <button type="submit" [disabled]="reclamoForm.invalid" (click)="createClaim(id_s)" class="btn btn-success btn-lg float-end">CONFIRMAR</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
