<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">LISTADO DE SOLICITUDES</span>
                    <button class="btn btn-success float-end" routerLink="/crear-solicitud">NUEVO</button>
                    <table *ngIf="listSolicitudes.length >0" class="table table-striped mt-3">
                        <thead>
                          <tr>
                            <th scope="col">RADICADO ÃšNICO</th>
                            <th scope="col">USER</th>
                            <th scope="col">DATE</th>
                            <th scope="col">TYPE</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let solicitud of listSolicitudes">
                            <td>{{solicitud._id}}</td>
                            <td>{{solicitud.user}}</td>
                            <td>{{solicitud.date}}</td>
                            <td>{{solicitud.details.solicitud.type}}</td>
                            <td>
                              <i class="fas fa-external-link-alt text-primary" routerLink="/ver-solicitud/{{solicitud._id}}"></i>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <h5 style="text-align: start; margin-top: 10px" *ngIf="listSolicitudes.length ==0">
                        No hay solicitudes para mostrar
                      </h5>
                </div>
            </div>
        </div>
    </div>
</div>
